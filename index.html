<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊØèÊó•Ë¥¢ÁªèÊñ∞Èóª - È¶ñÈ°µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
                         'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .news-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .news-card:nth-child(1) { animation-delay: 0.1s; }
        .news-card:nth-child(2) { animation-delay: 0.2s; }
        .news-card:nth-child(3) { animation-delay: 0.3s; }
        .news-card:nth-child(4) { animation-delay: 0.4s; }
        .news-card:nth-child(5) { animation-delay: 0.5s; }

        .news-date {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .news-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .news-title {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
            line-height: 1.4;
        }

        .latest-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä ÊØèÊó•Ë¥¢ÁªèÊñ∞Èóª</h1>
            <p>Daily Financial News Dashboard</p>
        </div>

        <div class="news-grid" id="newsGrid">
            <!-- Êñ∞ÈóªÂç°ÁâáÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÁîüÊàê -->
        </div>

        <div class="footer">
            <p>Áî± AI È©±Âä®ÁöÑËá™Âä®ÂåñÊñ∞ÈóªÁ≥ªÁªü | Powered by Claude AI</p>
            <p style="margin-top: 0.5rem;">
                <a href="https://github.com/vshen009" target="_blank">GitHub</a> |
                ÈÉ®ÁΩ≤‰∫é Vercel
            </p>
        </div>
    </div>

    <script>
        // Êñ∞ÈóªÊï∞ÊçÆÂàóË°®ÔºàÊåâÊó•ÊúüÂÄíÂ∫èÔºâ
        const newsList = [
            {
                date: '2026-01-26',
                url: 'public/2026-01-26.html',
                title: 'FINANCIAL INTELLIGENCE DAILY | ÈáëËûçÊÉÖÊä•Êó•Êä•'
            },
            {
                date: '2026-01-25',
                url: 'public/2026-01-25.html',
                title: 'FINANCIAL INTELLIGENCE DAILY | ÈáëËûçÊÉÖÊä•Êó•Êä•'
            }
        ];

        // ÁîüÊàêÊñ∞ÈóªÂç°Áâá
        function renderNewsCards() {
            const grid = document.getElementById('newsGrid');

            newsList.forEach((news, index) => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.style.animationDelay = `${index * 0.1}s`;

                const isLatest = index === 0;
                const badgeHTML = isLatest ? '<span class="latest-badge">ÊúÄÊñ∞</span>' : '';

                card.innerHTML = `
                    ${badgeHTML}
                    <div class="news-date">${formatDate(news.date)}</div>
                    <div class="news-label">${news.date} Ë¥¢ÁªèÊó•Êä•</div>
                    <div class="news-title">${news.title}</div>
                `;

                card.onclick = () => {
                    window.location.href = news.url;
                };

                grid.appendChild(card);
            });
        }

        // Ê†ºÂºèÂåñÊó•ÊúüÊòæÁ§∫
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}Êúà${day}Êó•`;
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê∏≤Êüì
        document.addEventListener('DOMContentLoaded', renderNewsCards);
    </script>
</body>
</html>
