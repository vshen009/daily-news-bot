<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Intelligence Daily · 每日财经新闻</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-card-hover: #f8fafc;

            --accent-blue: #0866ff;
            --accent-indigo: #6366f1;
            --accent-purple: #8b5cf6;

            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #94a3b8;

            --border-color: #e2e8f0;
            --border-glow: rgba(8, 102, 255, 0.2);

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-card-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 10px 30px rgba(8, 102, 255, 0.15);

            --font-sans: 'Inter', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;

            --transition-fast: 0.15s ease;
            --transition-medium: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 32px 0;
            box-shadow: var(--shadow-sm);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-indigo));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
            box-shadow: var(--shadow-glow);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.03em;
        }

        .logo-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .header-stats {
            display: flex;
            gap: 24px;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(8, 102, 255, 0.08);
            border-radius: 8px;
        }

        .stat-badge-icon {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stat-badge-text {
            font-size: 13px;
            color: var(--accent-blue);
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 48px 0;
        }

        .page-header {
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        /* News Card */
        .news-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all var(--transition-medium);
            box-shadow: var(--shadow-card);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-indigo));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-medium);
        }

        .news-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-glow);
            box-shadow: var(--shadow-card-hover);
            transform: translateY(-4px);
        }

        .news-card:hover::before {
            transform: scaleX(1);
        }

        .news-card.featured {
            border: 2px solid var(--accent-blue);
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        .card-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-indigo));
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
        }

        .card-date {
            font-size: 36px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.03em;
        }

        .card-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .card-meta-icon {
            width: 4px;
            height: 4px;
            background: var(--accent-blue);
            border-radius: 50%;
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 32px 0;
            margin-top: 48px;
        }

        .footer-inner {
            text-align: center;
        }

        .footer-text {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-bottom: 8px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
        }

        .footer-link {
            font-size: 13px;
            color: var(--accent-blue);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .footer-link:hover {
            color: var(--accent-indigo);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 0;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-indigo));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin: 0 auto 24px;
            box-shadow: var(--shadow-glow);
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            .header-inner {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .logo-section {
                flex-direction: column;
                gap: 12px;
            }

            .header-stats {
                display: none;
            }

            .page-title {
                font-size: 24px;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-inner">
            <div class="logo-section">
                <div class="logo-icon">FI</div>
                <div class="logo-text">
                    <div class="logo-title">Financial Intelligence</div>
                    <div class="logo-subtitle">每日财经新闻日报</div>
                </div>
            </div>
            <div class="header-stats">
                <div class="stat-badge">
                    <span class="stat-badge-icon"></span>
                    <span class="stat-badge-text">每日自动更新</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container main-content">
        <div class="page-header">
            <h1 class="page-title">历史新闻归档</h1>
            <p class="page-subtitle">Archived Financial News · 点击卡片查看当日详情</p>
        </div>

        <div class="news-grid" id="newsGrid">
            <!-- News cards will be dynamically generated -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">FI</div>
            <h2 class="empty-title">暂无新闻归档</h2>
            <p class="empty-text">新闻正在生成中，请稍后再来查看</p>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-inner">
            <p class="footer-text">Financial Intelligence Daily · 由 AI 驱动的自动化新闻系统</p>
            <p class="footer-text">Powered by Claude AI · 部署于 Vercel</p>
            <div class="footer-links">
                <a href="https://github.com/vshen009/daily-news-bot" class="footer-link" target="_blank">GitHub</a>
                <a href="https://financial-news.vercel.app" class="footer-link" target="_blank">Live Site</a>
            </div>
        </div>
    </footer>

    <script>
        // News data will be populated by index_updater.py
        const newsList = [
            {
                date: '2026-01-28',
                url: '2026-01-28.html',
                title: '全球财经日报 · Financial Intelligence | 2026-01-28',
                articleCount: 20
            },
            {
                date: '2026-01-27',
                url: '2026-01-27.html',
                title: '全球财经日报 · Global Financial Daily | 2026-01-27',
                articleCount: 20
            },
            {
                date: '2026-01-26',
                url: '2026-01-26.html',
                title: '全球财经日报 · Global Financial Daily | 2026-01-26',
                articleCount: 4
            },
            {
                date: '2026-01-25',
                url: '2026-01-25.html',
                title: 'FINANCIAL INTELLIGENCE DAILY | 金融情报日报',
                articleCount: 15
            }
        ];

        function renderNewsCards() {
            const grid = document.getElementById('newsGrid');
            const emptyState = document.getElementById('emptyState');

            if (newsList.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            newsList.forEach((news, index) => {
                const card = document.createElement('div');
                card.className = 'news-card' + (index === 0 ? ' featured' : '');

                const badgeHTML = index === 0 ? '<span class="card-badge">最新</span>' : '';

                card.innerHTML = `
                    ${badgeHTML}
                    <div class="card-date">${formatDate(news.date)}</div>
                    <div class="card-label">${news.date} · ${news.articleCount || 'N/A'} 条新闻</div>
                    <div class="card-title">${news.title}</div>
                    <div class="card-meta">
                        <span class="card-meta-icon"></span>
                        <span>点击查看详情</span>
                    </div>
                `;

                card.onclick = () => {
                    window.location.href = news.url;
                };

                grid.appendChild(card);
            });
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const weekday = weekdays[date.getDay()];

            return `${month}月${day}日`;
        }

        document.addEventListener('DOMContentLoaded', renderNewsCards);
    </script>
</body>
</html>
