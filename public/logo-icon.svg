<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0866ff"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background Card -->
  <rect width="48" height="48" rx="12" fill="url(#logo-gradient)"/>

  <!-- Ticker Tape Effect -->
  <rect x="8" y="14" width="32" height="20" rx="4" fill="white" fill-opacity="0.15"/>

  <!-- Main Chart Line (上升) -->
  <polyline points="14,32 20,24 26,28 34,16" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Glow Effect -->
  <polyline points="14,32 20,24 26,28 34,16" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.3"/>

  <!-- Data Points -->
  <circle cx="14" cy="32" r="2" fill="white"/>
  <circle cx="20" cy="24" r="2" fill="white"/>
  <circle cx="26" cy="28" r="2" fill="white"/>
  <circle cx="34" cy="16" r="2" fill="white"/>

  <!-- Trend Arrow -->
  <path d="M34,16 L31,16 L34,13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
