<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="apple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0866ff"/>
      <stop offset="50%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#apple-gradient)"/>

  <!-- Decorative Elements (Grid Pattern) -->
  <g opacity="0.1">
    <line x1="90" y1="40" x2="90" y2="140" stroke="white" stroke-width="1"/>
    <line x1="40" y1="90" x2="140" y2="90" stroke="white" stroke-width="1"/>
    <circle cx="90" cy="90" r="50" stroke="white" stroke-width="1" fill="none"/>
  </g>

  <!-- Main Chart Card -->
  <rect x="40" y="50" width="100" height="80" rx="12" fill="white" fill-opacity="0.15"/>

  <!-- Large Chart Line -->
  <polyline points="60,110 80,90 100,95 120,70 140,55" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Secondary Chart Lines (Background) -->
  <polyline points="60,115 80,100 100,100 120,75 140,65" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.3"/>
  <polyline points="60,120 80,110 100,105 120,80 140,70" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.2"/>

  <!-- Data Points -->
  <circle cx="60" cy="110" r="3" fill="white"/>
  <circle cx="80" cy="90" r="3" fill="white"/>
  <circle cx="100" cy="95" r="3" fill="white"/>
  <circle cx="120" cy="70" r="3" fill="white"/>
  <circle cx="140" cy="55" r="4" fill="white"/>

  <!-- Rising Arrow Icon -->
  <g transform="translate(135, 45)">
    <path d="M5,15 L5,5 L15,5" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M5,5 L15,15" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- "FI" Text -->
  <text x="90" y="155" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="white">FI</text>
</svg>
