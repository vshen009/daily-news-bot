# 配置说明：
# - name: 中文名称
# - english_name: 英文名称（保留原文用）
# - url: 网站主页
# - rss: RSS订阅地址（优先使用RSS）
# - language: 'zh'中文 / 'en'英文
# - category: 板块分类
#   * domestic: 国内金融
#   * asia_pacific: 亚太日本
#   * us_europe: 美国欧洲
# - priority: 优先级（数字越小越高）
# - enabled: true启用 / false禁用
# - translate: 是否需要翻译（仅英文源需要）
