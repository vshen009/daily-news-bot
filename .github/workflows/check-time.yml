name: Time Check (Manual + Schedule)

on:
  # 每 10 分钟跑一次（方便你快速验证）
  schedule:
    - cron: '*/10 * * * *'

  # 手动触发
  workflow_dispatch:

jobs:
  show-time:
    runs-on: ubuntu-latest

    steps:
      - name: Time sanity check
        run: |
          echo "=============================="
          echo "Trigger event: $GITHUB_EVENT_NAME"
          echo "UTC time:"
          date -u
          echo "Local runner time:"
          date
          echo "Timezone info:"
          timedatectl || true
          echo "=============================="