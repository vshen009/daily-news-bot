name: 每日财经新闻生成

on:
  # 北京时间每天 8:00 和 12:00 运行（UTC 0:00 和 4:00）
  schedule:
    - cron: '0 0,4 * * *'

  # 允许手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Python环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: 安装依赖
      run: |
        cd news_bot
        pip install -r requirements.txt

    - name: 缓存数据库文件
      uses: actions/cache@v4
      with:
        path: news_bot/data/news.db
        key: news-db-${{ github.run_id }}
        restore-keys: |
          news-db-

    - name: 设置环境变量
      run: |
        cd news_bot
        # 创建.env文件
        cat > .env << EOF
        ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
        ANTHROPIC_BASE_URL=${{ secrets.ANTHROPIC_BASE_URL }}
        CLAUDE_MODEL=claude-3-5-sonnet-20241022
        MAX_AGE_HOURS=48
        TOP_NEWS_PER_CATEGORY=5
        EOF

    - name: 运行新闻抓取
      run: |
        cd news_bot
        python main.py

    - name: 安装 Vercel CLI
      run: npm install --global vercel@latest

    - name: 部署到 Vercel (Production)
      run: |
        cd public
        vercel deploy --prod \
          --token=${{ secrets.VERCEL_TOKEN }} \
          --yes

    - name: 部署完成提示
      if: success()
      run: |
        echo "✅ HTML 文件已直接部署到 Vercel"
        echo "✅ 未提交到 GitHub 仓库"
        echo "✅ 数据库已缓存到 GitHub Actions"
