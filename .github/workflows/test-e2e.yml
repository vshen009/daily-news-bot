name: 端到端测试（手动触发）

on:
  # 仅允许手动触发
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Python环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: 安装依赖
      run: |
        cd news_bot
        pip install -r requirements.txt

    - name: 缓存数据库文件
      uses: actions/cache@v4
      with:
        path: news_bot/data/news.db
        key: news-db-${{ github.run_id }}
        restore-keys: |
          news-db-

    - name: 设置环境变量
      run: |
        cd news_bot
        # 创建.env文件
        cat > .env << EOF
        ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
        ANTHROPIC_BASE_URL=${{ secrets.ANTHROPIC_BASE_URL }}
        CLAUDE_MODEL=claude-3-5-sonnet-20241022
        MAX_AGE_HOURS=48
        TOP_NEWS_PER_CATEGORY=5
        EOF

    - name: 运行端到端测试
      run: |
        cd news_bot
        python test_e2e.py

    - name: 安装 Vercel CLI
      run: npm install --global vercel@latest

    - name: 部署到 Vercel (Preview)
      run: |
        cd public
        vercel deploy \
          --token=${{ secrets.VERCEL_TOKEN }} \
          --yes

    - name: 完成提示
      if: success()
      run: |
        echo "✅ 端到端测试完成"
        echo "✅ HTML 文件已直接部署到 Vercel"
        echo "✅ 未提交到 GitHub 仓库"
